<h1 class="mt-4">Serviço prestado</h1>
<ol class="breadcrumb mb=4">
    <li class="breadcrumb-bitem active" *ngIf="!id">Novo</li>
    <li class="breadcrumb-bitem active" *ngIf="id">Edição</li>
</ol>
<div class="container">
    
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="alerta">
                    {{ mensagemAlerta }}
                  </div>
                  <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{ erro }}
                  </div>
            </div>
        </div>
      
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <input class="form-control" type="text" name="cliente"  disabled value="{{ nomeCliente }}" *ngIf="id">
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servico.idCliente" *ngIf="!id">
                        <option>Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input class="form-control" type="text" [(ngModel)]="servico.descricao" name="descricao" id="inputDescricao">
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" type="text" [(ngModel)]="servico.data" name="data" id="inputData">
                   
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor:</label>
                    <input class="form-control" type="text" [(ngModel)]="servico.valor" name="valor" id="inputValor"> 
                </div>
            </div>
        </div>
        
 
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" *ngIf="!id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="button" class="btn btn-primary" *ngIf="id" (click)="editar()">
                    <i class="fa fa-sync-alt"></i> Editar
                </button>

                <button type="button" class="btn btn-danger" (click)="voltarListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>

    </form>
</div>
