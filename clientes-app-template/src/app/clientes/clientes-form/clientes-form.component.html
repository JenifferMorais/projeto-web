<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> {{ id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="alerta">
                    {{ mensagemAlerta }}
                  </div>
                  <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{ erro }}
                  </div>
            </div>
        </div>

        <div class="row" *ngIf="id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    {{ cliente.id }}
                    <!-- <input type="text" class="form-control" disabled value="" /> -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro:</label>
                    {{ cliente.dataCadastro }}
                    <!-- <input type="text" class="form-control" disabled value="{{ cliente.id }}" /> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome"  name="nome"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf"  name="cpf"/>
                </div>
            </div>
        </div>
        <div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" *ngIf="!id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="id">
                    <i class="fa fa-sync-alt"></i> Editar
                </button>

                <button type="button" class="btn btn-danger" (click)="voltarListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
